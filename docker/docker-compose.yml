version: '3.4'
services:
  api:
    build:
      context: ../simbad-pipeline-server
      dockerfile: ./docker/Dockerfile
    image: simbad-pipeline-server
    container_name: simbad-pipeline-server-api
    command: python entrypoint_api.py --port 8081 --debug
    env_file:
      - ./docker.env
    ports:
      - "8081:8081"
    volumes:
      - ../data:/usr/data
    depends_on:
      - redis
  worker:
    build:
      context: ../simbad-pipeline-server
      dockerfile: ./docker/Dockerfile
    image: simbad-pipeline-server-worker
    container_name: celery-worker
    depends_on:
      - redis
    command: celery worker -A entrypoint_celery.celery --loglevel=info
    env_file:
      - ./docker.env
    volumes:
      - ../data:/usr/data
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  web:
    image: simbad-client-nginx
    container_name: simbad-client-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    build:
      context: ../simbad-client
      dockerfile: ./docker/simbad-production.Dockerfile
    network_mode: host

volumes:
  shared: {}
